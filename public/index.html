    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/js/worker.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                        
                        // Request background sync permission if available
                        if ('sync' in window.ServiceWorkerRegistration.prototype) {
                            registration.sync.register('fuel-data-sync');
                        }
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install prompt after 30 seconds if not dismissed
            setTimeout(() => {
                if (deferredPrompt && !localStorage.getItem('pwa-dismissed')) {
                    document.getElementById('pwa-install-prompt').style.display = 'block';
                }
            }, 30000);
        });

        // Handle install prompt
        document.addEventListener('click', (e) => {
            if (e.target.id === 'pwa-install-btn') {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        deferredPrompt = null;
                        document.getElementById('pwa-install-prompt').style.display = 'none';
                    });
                }
            } else if (e.target.id === 'pwa-dismiss-btn') {
                document.getElementById('pwa-install-prompt').style.display = 'none';
                localStorage.setItem('pwa-dismissed', 'true');
            }
        });
    </script>

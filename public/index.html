<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>fuelaround.me</title>
    <link href="//cdn.maptiler.com/maptiler-sdk-js/v3.6.0/maptiler-sdk.css" rel="stylesheet" />
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            margin: 0;
            padding: 0;
            touch-action: manipulation; /* Disable double-tap zoom */
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
        }
        
        /* Mobile-optimized popup styling */
        .mapboxgl-popup {
            max-width: 300px;
            font: 14px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
        
        @media (max-width: 480px) {
            .mapboxgl-popup {
                max-width: calc(100vw - 40px);
                font-size: 16px; /* Larger text for mobile readability */
            }
            
            .mapboxgl-popup-content {
                padding: 15px;
                border-radius: 8px;
            }
        }
        
        /* Mobile-friendly loading indicator */
        #loading-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 16px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(4px);
        }
        
        @media (max-width: 480px) {
            #loading-indicator {
                font-size: 14px;
                padding: 10px 16px;
                top: 15px;
            }
        }
        
        /* Touch-friendly controls */
        .mapboxgl-ctrl-group {
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 480px) {
            .mapboxgl-ctrl-zoom-in,
            .mapboxgl-ctrl-zoom-out {
                width: 44px;
                height: 44px;
                line-height: 44px;
                font-size: 20px;
            }
            
            .mapboxgl-ctrl-geolocate {
                width: 44px;
                height: 44px;
            }
            
            .mapboxgl-ctrl-top-right {
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="loading-indicator">Loading stations...</div>
    <script src="//cdn.maptiler.com/maptiler-sdk-js/v3.6.0/maptiler-sdk.umd.min.js"></script>
    <script src="/js/station-cache.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
